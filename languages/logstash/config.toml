name = "Logstash Config"
grammar = "logstash"
path_suffixes = ["conf"]
line_comments = ["# "]
tab_size = 2
# autoclose_before = ",=)}]"
# block_comment = ["{- ", " -}"]
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["comment", "string"] },
  { start = "'", end = "'", close = true, newline = false, not_in = ["comment", "string"] },
]
