name = "Logstash Config"
grammar = "logstash"
path_suffixes = ["conf","config","pipeline.conf","l.conf"]
line_comments = ["# "]
tab_size = 2
# autoclose_before = ",=)}]"
# block_comment = ["{- ", " -}"]
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  # { start = "(", end = ")", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false },
  { start = "'", end = "'", close = true, newline = false },
]
